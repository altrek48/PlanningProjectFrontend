<div class="main-content">
  <div class="purchase-container">

    <div class="purchase-name">
      <input *ngIf="isAddScreen" type="text" [(ngModel)]="purchase.storeName" placeholder="Введите название магазина..." class="purchase-input"/>
      <input *ngIf="!isAddScreen" type="text" readonly = true [(ngModel)]="purchase.storeName" class="purchase-input"/>
      <button *ngIf="this.purchase.taskId" mat-raised-button color="primary" class="linked-plane-button" (click)="routeToLinkedTask(this.purchase.taskId)">План</button>
      <button mat-raised-button color="primary" class="cancel-button" (click)="backToPurchases()">Отмена</button>
    </div>

    <div class="task-name">
      <h1 *ngIf="taskId" class="plan-title">Название плана:</h1>
      <input *ngIf="taskId" type="text" readonly [(ngModel)]="taskName" class="purchase-input plan-input"/>
    </div>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 full-width-table">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Название</th>
        <td mat-cell *matCellDef="let product">{{ product.name }}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Цена</th>
        <td mat-cell *matCellDef="let product">{{ product.price }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let product">
          <button mat-button color="primary" (click)="editProduct(product)">Изменить</button>
          <button mat-button color="warn" (click)="deleteProduct(product)">Удалить</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <button *ngIf="isAddScreen" mat-raised-button color="primary" class="add-product" (click)="addProduct()">+</button>
    <button *ngIf="isAddScreen" mat-raised-button color="primary" class="save-purchase" (click)="savePurchase()">Создать</button>
    </div>
  </div>
