<h2 mat-dialog-title>Редактирование аватара</h2>
<div mat-dialog-content class="dialog-content">
  <input type="file" (change)="onFileSelected($event)" enctype="multipart/form-data" accept=".png">
</div>
<div mat-dialog-actions class="actions">
  <button mat-button (click)="onNoClick()">Отмена</button>
  <button mat-button color="primary" (click)="save()" [disabled]="!selectedFile">Сохранить</button>
</div>
