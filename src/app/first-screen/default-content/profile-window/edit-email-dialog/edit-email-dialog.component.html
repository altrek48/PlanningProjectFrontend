<h1 mat-dialog-title>Изменить email</h1>
<div mat-dialog-content>
  <mat-form-field class="full-width-input">
    <input matInput type="text" placeholder="Новый email" [(ngModel)]="email" required>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Отмена</button>
  <button mat-raised-button color="primary" (click)="confirmEdit()" >Сохранить</button>
</div>
