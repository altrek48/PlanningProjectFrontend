<h1 mat-dialog-title class="title">Профиль</h1>

<div mat-dialog-content class="profile-container">
  <div class="avatar-container">
    <div class="avatar" [ngStyle]="{'background-image': userProfile.avatarUrl ? 'url(' + userProfile.avatarUrl + ')' : 'url(assets/images/avatar.png)'}"></div>
    <div class="edit-icon" (click)="openAvatarEditDialog()">
      <img src="/assets/images/edit-icon.png" alt="Edit Icon" />
    </div>
  </div>

  <mat-form-field class="full-width-input">
    <mat-label>Никнейм</mat-label>
    <input matInput type="text" readonly [(ngModel)]="userProfile.username">
  </mat-form-field>

  <mat-form-field class="full-width-input">
    <mat-label>Почта</mat-label>
    <input matInput type="text" readonly [(ngModel)]="userProfile.email">
    <button (click)="changeEmail()">edit</button>
  </mat-form-field>

  <mat-form-field class="full-width-input">
    <mat-label>ID</mat-label>
    <input matInput type="number" readonly [(ngModel)]="userProfile.id">
  </mat-form-field>
</div>

<div mat-dialog-actions class="actions">
  <button mat-button color="primary" (click)="onNoClick()">Закрыть</button>
</div>
