<h1 mat-dialog-title>Создать группу</h1>
<div mat-dialog-content>
  <mat-form-field class="full-width-input">
    <input matInput type="text" placeholder="Название группы" [(ngModel)]="creatingGroup.name" required>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Отмена</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="creatingGroup">Добавить</button>
</div>
