<h1 mat-dialog-title>Cоздать группу</h1>
<div mat-dialog-content style="display: inline; padding: 0px; margin: auto;">

  <mat-form-field class="full-width-input">
    <input matInput type="text" placeholder="Название группы"
      [(ngModel)]="creatingGroup.name" required>

<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">Отмена</button>
  <button class="right-align" mat-raised-button color="primary"
    [mat-dialog-close]="creatingGroup">Добавить</button>
</div>
