<h1 mat-dialog-title>Добавить пользователя в группу</h1>
<div mat-dialog-content>
  <mat-form-field class="full-width-input">
      <input matInput type="text" placeholder="Никнейм пользователя" [(ngModel)]="username" required>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Отмена</button>
  <button mat-raised-button color="primary" (click)="addUser()">Добавить</button>
</div>
