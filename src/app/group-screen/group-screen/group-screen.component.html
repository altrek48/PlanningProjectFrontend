<h1>{{this.currentGroupName}}</h1>
<router-outlet></router-outlet>
<div class="main-content">
  <div class="add-plan_purchase">
    <button class="add-button"
    *ngIf="isPlanScreen"
    (click)="createNewPlan()"
    >+
    </button>
    <button class="add-button"
    *ngIf="!isPlanScreen"
    (click)="createNewPurchase()"
    >+
    </button>
  </div>
  <div class="buttons">
    <button class="button plans"
    (click)="routeToPlans(groupId)"
    >Планы</button>
    <button class="button expenses"
    (click)="routeToCosts(groupId)"
    >Расходы</button>
  </div>
</div>
