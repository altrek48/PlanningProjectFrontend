<div class="main-content">
  <div class="task-container">
    <div class="task-name">
      <input
        type="text"
        [(ngModel)]="task.name"
        placeholder="Введите название плана..."
        class="task-input"
      />
      <button
        mat-raised-button color="primary"
        (click)="backToPlans()"
      >
        Отмена
      </button>
    </div>

    <div class="comment">
      <textarea
        [(ngModel)]="task.comment"
        placeholder="Введите описание плана..."
        class="task-input task-textarea"
      ></textarea>
    </div>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 full-width-table">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Название</th>
        <td mat-cell *matCellDef="let product">{{ product.name }}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Цена</th>
        <td mat-cell *matCellDef="let product">{{ product.price }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let product">
          <button mat-button color="primary" (click)="editProduct(product)">Изменить</button>
          <button mat-button color="warn" (click)="deleteProduct(product)">Удалить</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <button
      mat-raised-button color="primary"
      class="add-product"
      (click)="openAddProductDialog()"
    >
      +
    </button>

    <button
      mat-raised-button color="primary"
      class="save-plan"
      (click)="savePlan()"
    >
      Создать
    </button>
  </div>
</div>
